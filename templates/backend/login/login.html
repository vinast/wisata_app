{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Sistem Informasi Wisata</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'frontend/img/icons/icon-4x4.png' %}">

  <!-- Bootstrap -->
  <link href="{% static 'admin/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #1a8754);
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .decor {
      position: absolute;
      z-index: 0;
    }

    .wave {
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('https://www.svgrepo.com/show/217091/wave.svg') no-repeat bottom;
      background-size: cover;
    }

    .circle {
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      position: absolute;
      top: 30px;
      right: 40px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      display: flex;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-left {
      flex: 1;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-left img {
      max-width: 100%;
      height: auto;
    }

    .login-right {
      flex: 1;
      background: rgba(255, 255, 255, 0.35);
      padding: 30px;
      border-left: 1px solid rgba(255,255,255,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right h3 {
      font-weight: 600;
      color: #1a1a1a;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-right small {
      color: #444;
      font-weight: 300;
      font-size: 15px;
      margin-bottom: 25px;
      display: block;
    }

    .form-control {
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
      font-size: 14px;
      padding: 10px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
    }

    .btn-login {
      background-color: #1a8754;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background-color: #26a56a;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }
      .login-left {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Dekorasi background -->
  <div class="decor wave"></div>
  <div class="decor circle"></div>

  <div class="login-wrapper">
    <div class="login-left">
      <img src="{% static 'frontend/img/dt_kontak/Logo_Kabupatengk.png' %}" alt="Logo Gunungkidul">
    </div>

    <div class="login-right">
      {% if messages %}
        {% for message in messages %}
          <div class="msg_pesan d-none" alt="{{ message.tags }}" data="{{ message }}"></div>
        {% endfor %}
      {% endif %}

      <form method="POST" novalidate>
        {% csrf_token %}
        <h3>Selamat Datang, Admin!</h3>
        <small>Akses dashboard pengelolaan informasi wisata di sini.</small>

        <input type="text" name="email" class="form-control" placeholder="Masukkan Email Anda" required>
        <input type="password" name="password" class="form-control" placeholder="Masukkan Password" required>

        <button type="submit" class="btn btn-login w-100">Masuk Sekarang</button>
      </form>

      <div class="text-center mt-4" style="font-size: 12px; color: #666;">
        Sistem Informasi Wisata Kabupaten Gunungkidul<br>
        Â© 2025 Dinas Pariwisata
      </div>
    </div>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function show_notif(message, iconType) {
      document.body.style.overflow = 'hidden';
      Swal.fire({
        text: message,
        icon: iconType,
        confirmButtonText: "OK",
        confirmButtonColor: "#4CAF50",
        focusConfirm: false,
        scrollbarPadding: false,
        allowOutsideClick: false,
        allowEscapeKey: false
      }).then(() => {
        document.body.style.overflow = 'auto';
      });
    }

    document.querySelectorAll(".msg_pesan").forEach(function(el) {
      show_notif(el.getAttribute("data"), el.getAttribute("alt"));
    });
  </script>

</body>
</html>
