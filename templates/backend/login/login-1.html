{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
  <head>

		<!-- META DATA -->
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Zanex – Bootstrap  Admin & Dashboard Template">
		<meta name="author" content="Spruko Technologies Private Limited">
		<meta name="keywords" content="admin, dashboard, dashboard ui, admin dashboard template, admin panel dashboard, admin panel html, admin panel html template, admin panel template, admin ui templates, administrative templates, best admin dashboard, best admin templates, bootstrap 4 admin template, bootstrap admin dashboard, bootstrap admin panel, html css admin templates, html5 admin template, premium bootstrap templates, responsive admin template, template admin bootstrap 4, themeforest html">

		<!-- FAVICON -->
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'admin/images/brand/favicon.ico' %}" />

		<!-- TITLE -->
		<title>Zanex – Bootstrap  Admin & Dashboard Template</title>

		<!-- BOOTSTRAP CSS -->
		<link href="{% static 'admin/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

		<!-- STYLE CSS -->
		<link href="{% static 'admin/css/style.css' %}" rel="stylesheet"/>
		<link href="{% static 'admin/css/dark-style.css' %}" rel="stylesheet"/>
		<link href="{% static 'admin/css/skin-modes.css' %}" rel="stylesheet" />

		<!-- SIDE-MENU CSS -->
		<link href="{% static 'admin/css/sidemenu.css' %}" rel="stylesheet" id="sidemenu-theme">

		<!-- SINGLE-PAGE CSS -->
		<link href="{% static 'admin/plugins/single-page/css/main.css' %}" rel="stylesheet" type="text/css">
		<!--C3 CHARTS CSS -->
		<link href="{% static 'admin/plugins/charts-c3/c3-chart.css' %}" rel="stylesheet"/>

		<!-- P-scroll bar css-->
		<link href="{% static 'admin/plugins/p-scroll/perfect-scrollbar.css' %}" rel="stylesheet" />

		<!--- FONT-ICONS CSS -->
		<link href="{% static 'admin/css/icons.css' %}" rel="stylesheet"/>

		<!-- COLOR SKIN CSS -->
		<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'admin/colors/color1.css' %}" />

	</head>

	<body>

		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="{% static 'admin/images/loader.svg' %}" class="loader-img" alt="Loader">
			</div>
			<!-- /GLOABAL LOADER -->

			<!-- PAGE -->
			<div class="page">
				<div class="">
                    {% if messages %}
                    {% for message in messages %}
                      <div id="msg_pesan" alt="{{ message.tags }}" data="{{ message }}"></div>
                    {% endfor %}
                     {% endif %}
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto">
						<div class="text-center">
							<img src="{% static 'admin/images/brand/logo.png' %}" class="header-brand-img" alt="">
						</div>
					</div>
					<form method="POST" class="login100-form validate-form" novalidate>
                        {% csrf_token %}
                      
                        <span class="login100-form-title">
                          Masuk ke Akun Anda
                        </span>
                      
                        <div class="wrap-input100 validate-input" data-bs-validate="Email atau Username wajib diisi">
                          <input class="input100" type="text" name="email" placeholder="Email atau Username" required />
                          <span class="focus-input100"></span>
                          <span class="symbol-input100">
                            <i class="zmdi zmdi-email" aria-hidden="true"></i>
                          </span>
                        </div>
                      
                        <div class="wrap-input100 validate-input" data-bs-validate="Password wajib diisi">
                          <input class="input100" type="password" name="password" placeholder="Password" required />
                          <span class="focus-input100"></span>
                          <span class="symbol-input100">
                            <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                          </span>
                        </div>
                      
                        <div class="text-end pt-1">
                          <p class="mb-0"><a href="{% url 'forgot_password' %}" class="text-primary ms-1">Lupa Password?</a></p>
                        </div>
                      
                        <div class="container-login100-form-btn">
                          <button type="submit" class="login100-form-btn btn-primary">
                            Login
                          </button>
                        </div>
                      
                        <div class="text-center pt-3">
                          <p class="text-dark mb-0">Belum punya akun? <a href="{% url 'register' %}" class="text-primary ms-1">Daftar</a></p>
                        </div>
                      </form>
                      
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- End PAGE -->

		</div>
		<!-- BACKGROUND-IMAGE CLOSED -->

		<!-- JQUERY JS -->
		<script src="{% static 'admin/js/jquery.min.js' %}"></script>

		<!-- BOOTSTRAP JS -->
		<script src="{% static 'admin/plugins/bootstrap/js/popper.min.js' %}"></script>
		<script src="{% static 'admin/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- SPARKLINE JS -->
		<script src="{% static 'admin/js/jquery.sparkline.min.js' %}"></script>

		<!-- CHART-CIRCLE JS -->
		<script src="{% static 'admin/js/circle-progress.min.js' %}"></script>

		<!-- Perfect SCROLLBAR JS-->
		<script src="{% static 'admin/plugins/p-scroll/perfect-scrollbar.js' %}"></script>

		<!-- INPUT MASK JS -->
		<script src="{% static 'admin/plugins/input-mask/jquery.mask.min.js' %}"></script>

		<!-- CUSTOM JS-->
		<script src="{% static 'admin/js/custom.js' %}"></script>

        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        function show_notif(message, iconType) {
            Swal.fire({
            text: message,
            icon: iconType,
            confirmButtonText: "OK",
            confirmButtonColor: "#2d5b89",
            });
        }

        if (document.getElementById("msg_pesan")) {
            const messageElement = document.getElementById("msg_pesan");
            show_notif(messageElement.getAttribute("data"), messageElement.getAttribute("alt"));
        }
        </script>

	</body>
</html>
